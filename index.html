<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kahna üíñ Be My Valentine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 45px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            width: 340px;
            position: relative;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        .buttons {
            margin-top: 35px;
            position: relative;
            height: 70px;
        }

        button {
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            left: 25px;
        }

        #noBtn {
            background-color: #ddd;
            color: #333;
            right: 25px;
        }

        .love {
            display: none;
            margin-top: 25px;
            font-size: 22px;
            color: #e91e63;
        }

        .hearts {
            position: absolute;
            top: -10px;
            font-size: 30px;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Kahna üíò</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>

    <div class="love" id="love">
        üíû I knew it, Kahna! üíû<br>
        You‚Äôre stuck with me forever üòå‚ù§Ô∏è
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * 220 - 110;
        const y = Math.random() * 120 - 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
        document.querySelector(".buttons").style.display = "none";
        document.getElementById("love").style.display = "block";
        createHearts();
    }

    function createHearts() {
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement("div");
            heart.className = "hearts";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
    }
</script>

</body>
</html>
